<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RadBus Application Token</title>

    <link rel="stylesheet" href="styles/styles.css" />
    <!-- bower:css -->
    <!-- endbower -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
  </head>
  <body>
    <div class="jumbotron">
      <div id="header" class="container">
        <h1>RadBus Application Token</h1>
        <p>Want to enable your server app to use the RadBus API to get your bus times?</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">

          <p><a id="appTokenButton" class="btn btn-default" role="button">Get an Application Token</a></p>

        </div>
      </div>
    </div>

    <!-- bower:js -->
    <!-- endbower -->
    <script type="text/javascript">

      window.onGoogleClientConfig = function () {
        $('#appTokenButton').click(function () {
          invokeOAuthAuthorization('offline');
        });
      };

    </script>
    <script src="scripts/api-config.js"></script>
    <script src="scripts/app.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad"></script>
  </body>
</html>
