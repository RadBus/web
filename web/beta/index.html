<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>RADBus: </title>
  <link href="//fonts.googleapis.com/css?family=Raleway:400,600,500,900,400,800|Arvo:400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index-grid.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <title> and other generated code will appear above your static head code. -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js"></script>

<style>
.selectedButton {
  border-right-color: rgb(29, 39, 43)!important;
  border-bottom-color: rgb(29, 39, 43)!important;
  border-left-color: rgb(29, 39, 43)!important;
  background-color: rgb(255, 253, 251)!important;
  font-style: normal!important;
  font-weight: 600!important;
  color: rgb(29, 39, 43)!important;
}
</style>
</head>
<body class="body index clearfix">
  <div id="menu" class="menu clearfix js-menu">
    <button id="buttonDepartures" class="_button _button-1 js-button-departures" type="button">Departures</button>
    <button id="buttonRoutes" class="_button _button-2 js-button-routes" type="button">Routes</button>
    <button id="buttonSettings" class="_button _button-3 js-button-settings" type="button">Settings</button>
    <button id="buttonAbout" class="_button _button-4 js-button-about" type="button">About</button>
  </div>
  <div id="authenticated" class="screens clearfix js-screens">
    <img id="headerBus" class="headerbus js-header-bus" src="images/bus.svg">
    <button id="refreshButton" class="refresh js-refresh-button">refresh</button>
    <div id="about" class="about clearfix js-about">
      <p class="text _text">about placeholder</p>
    </div>
    <div id="routes" class="routes clearfix js-routes">
      <p class="text _text">routes placeholder</p>
    </div>
    <div id="departures" class="departures clearfix js-departures">
      <div id="no-bus-schedule" class="text _text text-3 js-message-no-routes">
        <p>We need to know what bus stops and schedule to show you.&nbsp;</p>
        <p>It's time to <a>setup your routes</a>.</p>
</div>
      <div id="placeholder-departure" class="departure clearfix js-placeholder-departure">
        <div class="departure-background"></div>
        <p class="time-label">Departure Time</p>
        <div class="time">12:45 PM</div>
        <p class="bus-detail">Bus, Express</p>
        <div class="bus">156</div>
        <div class="stop-detail">10th &amp; Marquette</div>
        <div class="stop">Stop C</div>
        <button class="departure-directions">directions</button>
      </div>
      <div id="departures-list" class="list js-departures-list"></div>
      <div id="getting-departures" class="text text-4">Getting departures...</div>
      <div id="no-departures" class="text text-5 js-message-no-departures">No departures found.</div>
    </div>
  </div>
  <div id="header" class="header clearfix js-header">
    <button class="_button _button-5">RAD Bus</button>
    <button class="_button _button-6">the best way to catch the bus is to be there</button>
  </div>
  <div id="loginPrompt" class="loginprompt clearfix js-login-prompt">
    <div class="_text">Use your Google ID to begin</div>
    <button id="authorize-button" class="_button">log in</button>
  </div>
  <img id="bus" class="bus bus-2 js-bus" src="images/bus.svg">
  <img id="background" class="background js-background" src="images/background.svg">

  <script src="js/jquery-min.js"></script>
  <script src="/scripts/api-config.js"></script>
  <script src="js/index.js"></script>
  <!-- Page content will appear above your static tail code. This is a good place for analytics code, etc. -->

	<script type="text/javascript">

  	window.onGoogleClientConfig = function () {
    	authorize();
    };

  </script>
	<script src="https://apis.google.com/js/client.js?onload=onClientLoad"></script>

<script id="departure-template" type="text/x-handlebars-template">
      <div class="departure clearfix">
        <div class="departure-background"></div>
        <div class="time-label">Departure Time ({{wait}} minutes)</div>
        <div class="time">{{time}}</div>
        {{!-- <div class="bus-detail">{{busDetail}}</div> --}}
        <div class="bus">{{bus}} Bus</div>
        <div class="stop-detail">{{stopDetail}}</div>
        <div class="stop">Stop {{stop}}</div>
      </div>
</script>

</body>
</html>
